<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <h1>ITMD--541--LAB_3--RITESH BAG</h1>
        <h1>Tip Calculator</h1>
        <form id="tipCalculator">
            <div class="form-group">
                <label for="billTotal">Bill Total:</label>
                <input type="text" id="billTotal" placeholder="Enter the bill total" required>
            </div>
            <div class="form-group">
                <label for="tip">Tip Percentage:</label>
                <input type="range" id="tip" min="0" max="100" value="15">
            </div>
            <div class="form-group">
                <label for="tipPercentage">Tip Percentage:</label>
                <input type="text" id="tipPercentage" disabled>
            </div>
            <div class="form-group">
                <label for="tipAmount">Tip Amount:</label>
                <input type="text" id="tipAmount" disabled>
            </div>
            <div class="form-group">
                <label for="totalBillWithTip">Total Bill with Tip:</label>
                <input type="text" id="totalBillWithTip" disabled>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
